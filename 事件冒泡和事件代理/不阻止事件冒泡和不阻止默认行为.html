<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" name="author" content="https://www.shanzhonglei.com/"/>
		<title>不阻止事件冒泡和默认行为</title>
		<style type="text/css">
			.container {
				width: 100%;
				height: 300px;
				background-color: gold;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.result{
				margin-top: 20px;
				border: 1px solid salmon;
				width: 300px;
				font-size: 12px;
			}
		</style>
	</head>

	<body>
		<div class="container" id="father">
			<a href="https://www.shanzhonglei.com/" target="_blank">山呱呱</a>  
		</div>
		<div class="result">
			<p><<<——不阻止事件冒泡和默认行为——>>></p>
			<p>点击连接后:<br>1、链接会跳转；2、父容器事件也会被触发</p>
			<ul id="result"></ul>
		</div>
		<script type="text/javascript">
			var father = document.getElementById('father');
			var result = document.getElementById('result');
			father.addEventListener('click', function(e) {
				// js新建li元素，用于结果展示
				let para = document.createElement('li');
				let text = document.createTextNode("father元素事件被触发！__father");
				para.appendChild(text);
				result.appendChild(para);
			}, true)
		</script>
	</body>

</html>
